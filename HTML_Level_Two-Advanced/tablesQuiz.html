<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pop Quiz!</title>
    </head>
    <body>
        <div class="Quiz">
            <table border="1">
                <thead>
                    <th>Contry Name</th>
                    <th>Contry Flag</th>
                    <th>GDP (millions of USD)</th>
                </thead>
                <div class="United States">
                    <tr>
                        <td>United States</td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="United States flag"></a></td>
                        <td>18.561.930</td>
                    </tr>
                </div>
                <div class="India">
                    <tr>
                        <td>India</td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="India flag"></a></td>
                        <td>2.250.990</td>
                    </tr>
                </div>
                <div class="United Kingdom">
                    <tr>
                        <td>United Kingdom</td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="United Kingdom flag"></a></td>
                        <td>2.649.890</td>
                    </tr>
                </div>
            </table>
        </div>
    </body>
</html>
