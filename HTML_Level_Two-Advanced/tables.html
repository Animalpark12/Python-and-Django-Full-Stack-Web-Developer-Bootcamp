<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Learning tables!</title>
    </head>
    <body>
        <table border="1">
            <!-- Table head -->
            <thead>
                <th>Number</th>
                <th>Color</th>
                <th>Contry</th>
            </thead>
            <!-- Table roll -->
            <tr>
                <td>250</td>
                <td>Red</td>
                <td>Brazil</td>
            </tr>
            <tr>
                <td>100</td>
                <td>Purple</td>
                <td>Canada</td>
            </tr>
        </table>

    </body>
</html>
