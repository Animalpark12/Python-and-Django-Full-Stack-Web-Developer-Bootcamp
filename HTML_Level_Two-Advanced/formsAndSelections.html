<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Learning Forms and Selections!</title>
    </head>
    <body>
        <h1>Hotel Feedback form</h1>

        <form method="get">
            <h2>Are you from inside the Brazil or not?</h2>

            <!-- If the radio has the same name, it can turn of the other one -->
            <label for="inBR">Inside: </label>
            <input id="inBR" type="radio" name="loc" value="inside">

            <label for="outBR">Outside: </label>
            <input id="outBR" type="radio" name="loc" value="outside">
        
            <h2>How was your service?</h2>
            <select name="stars">
                <option value="Great">3</option>
                <option value="Okay">2</option>
                <option value="Bad">1</option>
            </select>

            <h2>Any other feedback?</h2>
            <textarea name="myText" cols="30" rows="10"></textarea>

            <input type="submit" name="" value="Submit">

        </form>
    </body>
</html>
