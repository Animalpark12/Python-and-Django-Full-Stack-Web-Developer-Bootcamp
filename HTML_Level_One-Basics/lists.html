<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Learning lists!</title>
    </head>
    <body>
        <h1>Lists</h1>
        <!-- Ordened List -->
        <ol>
            <li>First Item!</li>
            <li>Second Item!</li>
            <li>Thrid Item!</li>
        </ol>

        <!-- Unorned List -->
        <ul>
            <li>Bullet one</li>
            <li>Lasagna</li>
            <li>League of legends</li>
        </ul>

        <!-- Nested List -->
        <ol>
            <li>Item one</li>
            <li>Item two</li>
            <ul>
                <li>I'm nested inside</li>
                <li>Also nested</li>
                <ol>
                    <li><strong>I am really nested!</strong></li>
                </ol>
            </ul>
        </ol>
    </body>
</html>
